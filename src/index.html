<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>FaceOff Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="form">
        
        <form method="post" action="http://faceoff.ddns.net/cgi-bin/login.cgi" enctype="application/x-www-form-urlencoded">
            <div class="form-input">
                <label>Username</label><br/>
                <input type="text" id="username" name="username" /><br/>
                <label>Password</label><br/>
                <input type="password" id="password" name="password" /><br/>
            </div>
            <button type="button" class="submitbtn" onclick="location.href='register.html'">New User</button>
                <input type="submit" class="submitbtn" value="Login" /><br/>
                <br/><a href="index.html">Forgot Password?</a><br/>
        </form>
    </div>
</body>
</html>
